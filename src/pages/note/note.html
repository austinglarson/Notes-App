<ion-header>

  <ion-navbar>
    <ion-buttons start>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>{{ note.name }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <p text-center>{{ note.note_date | date:'short' }}</p>

  <ion-list>
    <ion-item>
      <ion-input [(ngModel)]="note.name" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-textarea [(ngModel)]="note.text" rows="17"></ion-textarea>
    </ion-item>
  </ion-list>

</ion-content>
